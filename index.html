<html>
    <div x-data="{ count: 0 }">
        <button @click="count++">+</button>
        <button @click="count--">-</button>
        <span x-text="count"></span>
    </div>

    <script>
        let root = document.querySelector('[x-data]')
        let data = getInitialData()

        function getInitialData() {
            let dataString = root.getAttribute('x-data')
            return eval(`(${dataString})`)
        }
    </script>
</html>
